name: Update Snapshot

on:
  schedule:
    - cron: "*/5 * * * *" 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate snapshot
        env:
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
        run: python fetch_snapshot.py

      - name: Commit snapshot
        run: |
          if [ -z "$(git status --porcelain snapshot.json)" ]; then
            echo "No changes to commit"
            exit 0
          fi

          git config user.name "snapshot-bot"
          git config user.email "snapshot-bot@users.noreply.github.com"
          git add snapshot.json
          git commit -m "chore: update snapshot"
          git pull --rebase origin "${GITHUB_REF_NAME}"
          git push
